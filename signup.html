<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100%" style="background-color: #eee;">
        <div class="container h-100% pt-5 pb-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control text-dark" id="validationDefault01" placeholder="Nama Lengkap" required>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" class="form-control text-dark" id="validationDefault02" placeholder="Email" required>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="number" class="form-control text-dark" id="validationDefault03" placeholder="No.Hp" required>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                            <i class="fas fa-house-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" class="form-control text-dark" id="validationDefault04" placeholder="Alamat" required>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 text-dark" >
                            <i class="fas fa-venus-mars fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <select class="form-control text-dark">
                                <option>Gender</option>
                                <option>Wanita</option>
                                <option>Pria</option>
                                <option>Lainnya</option>
                              </select>
                            </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" class="form-control text-dark" id="validationDefault06" placeholder="Password" required >
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4 text-dark">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" class="form-control text-dark" id="validationDefault07" placeholder="Re-Password" >
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5 text-dark">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <a href="login.html"><button type="submit" class="btn btn-primary btn-lg">Register</button></a>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5 text-dark">
                          <label class="form-check-label" for="form2Example3">
                            Sudah Punya Akun? <a href="login.html">Login</a>
                          </label>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="img/register.jpg" class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
